<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="./images/logo.png" id="logo" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1>
            <strong>Do you have fever above 101.4?</strong>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img class="main-img" src="./images/fever.png" />
        </div>
      </div>
      <div class="row first-btn">
        <div class="col">
          <button class="btn btn-primary" type="button">Yes I Do</button>
        </div>
      </div>
      <div class="row second-btn">
        <div class="col">
          <button class="btn btn-primary" type="button">No I Dont</button>
        </div>
      </div>
    </div>
  </body>
</html>
